<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
            <meta name="HandheldFriendly" content="true">
            <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
            <link rel="stylesheet" href="hangman.css">
        <title>Fun Hangman Game</title>
        
    </head>
    <body>
        <div id='startPage'>
            <h1>Welcome to Hangman Game</h1>
            <h3>Click on Start to begin!</h3>
            <button id="start">Start</button>
        </div>
        <div id="snackbar"></div>
        <div id='gamePage' hidden>
            <p>
                <h1>Can you guess the letters of the word?</h1>
            </p>
            
            <form id='score'>
                <input readonly type="text" value="Score " class="scoreKeeper">
                <input readonly type="text" value="0" class="scoreKeeper" id="update">
            </form>

            <form>
                <input readonly type="text" id ="answer">
            </form>      
            <table>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                    <td>G</td>
                    <td>H</td>
                    <td>I</td>
                    <td>J</td>
                    <td>K</td>
                    <td>L</td>
                    <td>M</td>
                </tr>
                <tr>
                        <td>N</td>
                        <td>O</td>
                        <td>P</td>
                        <td>Q</td>
                        <td>R</td>
                        <td>S</td>
                        <td>T</td>
                        <td>U</td>
                        <td>V</td>
                        <td>W</td>
                        <td>X</td>
                        <td>Y</td>
                        <td>Z</td>
                    </tr>
            </table>
                
            
            <button class="home">Home</button>
        </div>
        <div id="gameOver" hidden>
            <h1>Game Over</h1>
            <h2 id="FinalScore"></h2>
            <button class="home">Home</button>
        </div>
        <div id="canvasPage" hidden>
            <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000;"/>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="hangman.js"></script>
    </body>
</html>
